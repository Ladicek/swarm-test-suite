<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>JavaAPI</title>
</h:head>

<h:body>
    <h:dataTable var="e" value="#{javaApiBean.map}">
        <h:column>#{e.key}</h:column>
        <h:column>#{e.value}</h:column>
    </h:dataTable>

    <ul>
        <ui:repeat var="e" value="#{javaApiBean.map}">
            <li>#{e.key}:#{e.value}</li>
        </ui:repeat>
    </ul>

    <h:dataTable var="i" value="#{javaApiBean.iterable}">
        <h:column>#{i}</h:column>
    </h:dataTable>

    <ul>
        <ui:repeat var="i" value="#{javaApiBean.iterable}">
            <li>#{i}</li>
        </ui:repeat>
    </ul>

    <h:dataTable var="c" value="#{javaApiBean.customDataModel}">
        <h:column>#{c}</h:column>
    </h:dataTable>
</h:body>
</html>
