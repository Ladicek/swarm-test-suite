<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Websocket</title>
    <script type="text/javascript">
        function messageListener(message) {
            document.getElementById("messageDiv").innerHTML += message + ", ";
        }
    </script>
</h:head>

<h:body id="body">
    <h:form id="form">
        <h:inputText id="webSocketMessageText" value="#{webSocketBean.messageText}"/>
        <h:commandButton type="submit" id="sendMessage" action="#{webSocketBean.sendMessage}" value="submit">
            <f:ajax execute="@form"/>
        </h:commandButton>
        <f:websocket channel="myChannel" onmessage="messageListener"/>
    </h:form>
    <div id="messageDiv"/>
</h:body>
</html>
